<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Recruitment office</title>
</head>
    <body> 
        <div id="grid-container">
            <div id="grid-menu">
                <header class="headher">
                     
                    <img src="logo2.png" alt="logo" height="125px">
                    
                    <h1 class="headher">
                    Republic Recruiting office
                    </h1>
                    <nav>
                        <button id="showDivButton">Show Div</button>

                        <div id="hiddenDiv" class="hidden">
                            <h2>This is the hidden div!</h2>
                            <p>You can see me now!</p>
                            <button id="hideDivButton">Hide Div</button>
                        </div>
                    </nav>
                    
                </header>
            </div>
            <div id="grid-right-banner">
                <img src="banner.PNG" alt="banner" height="700" justify="right">
            </div>
            <div id="grid-left-banner">
                <img src="banner.PNG" alt="banner" height="700" justify="left">
            </div>
                <article id="grid-middle">
                    <section id="container">
                        <img src="leftside.jpg" alt="Advert" class="propaganda" width="250">
                        <span class="link" id="videoLink">Click here to watch the video</span>
                    </section>
                </article>
            <div id="grid-bottom"></div>
        </div>
        <div class="hidden-video" id="videoContainer">
            <div class="popup-content">
                <iframe width="640" height="360" 
                    src="https://www.youtube.com/embed/VIDEO_ID" 
                    frameborder="0" 
                    allowfullscreen> 
                </iframe>
                <span class="close" id="close-popup">&times;</span>
            </div>
        </div>
        <script>
            const videoLink = document.getElementById('videoLink');
            const videoContainer = document.getElementById('videoContainer');

            videoLink.addEventListener('click', () => {
                if (videoContainer.style.display === 'block') {
                    videoContainer.style.display = 'none'; // Hide the video
                    videoLink.textContent = 'Click here to watch the video'; // Change link text
                } else {
                    videoContainer.style.display = 'block'; // Show the video
                
                }
            });

            window.onclick = function(event) {
                if (event.target == document.getElementById("videoContainer")) {
                    document.getElementById("videoContainer").style.display = "none";
                }
            }   

            document.getElementById("close-popup").onclick = function() {
                document.getElementById("videoContainer").style.display = "none";
            }

            const showDivButton = document.getElementById('showDivButton');
            const hiddenDiv = document.getElementById('hiddenDiv');
            const hideDivButton = document.getElementById('hideDivButton');

            showDivButton.addEventListener('click', () => {
                hiddenDiv.classList.remove('hidden'); // Show the div
            });

            hideDivButton.addEventListener('click', () => {
                hiddenDiv.classList.add('hidden'); // Hide the div
            });

           
        </script>
    </body>
</html>
