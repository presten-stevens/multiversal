<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <title>Recruitment office</title>
</head>
    <body> 

        <div id="grid-container">
            <div id="grid-menu">
                <header class="headher">
                    <nav><button class="button" id="menuButton">Menu</button>
                    
                    <div class="popup-menu" id="popupMenu">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </div>
                
                   </nav>
                    
                    <h1 class="headher">
                    Republic Recruiting office
                    </h1>

                    <img src="logo2.png" alt="logo" height="125px">
                    
                </header>
            </div>
            <div id="grid-right-banner">
                <img src="banner.PNG" alt="banner" height="700" class="right">
            </div>
            <div id="grid-left-banner">
                <img src="banner.PNG" alt="banner" height="700" justify="left">
            </div>
            <article id="grid-middle">
                <section id="container">
                    <img src="leftside.jpg" alt="Advert" class="propaganda" width="250">
                    <h1>Clones in action</h1>
                    <iframe width="640" height="360" 
                        src="https://www.youtube.com/embed/VIDEO_ID" 
                        frameborder="0" 
                        allowfullscreen>
                    </iframe>
                    
                </section>

            </article>
            <div id="grid-bottom">6</div>
        </div>
        <script>
            const menuButton = document.getElementById('menuButton');
            const popupMenu = document.getElementById('popupMenu');
    
            menuButton.addEventListener('click', () => {
                if (popupMenu.style.display === 'block') {
                    popupMenu.style.display = 'none';
                } else {
                    popupMenu.style.display = 'block';
                }
            });
    
            // Close the popup menu if clicking outside of it
            window.addEventListener('click', (event) => {
                if (!menuButton.contains(event.target) && !popupMenu.contains(event.target)) {
                    popupMenu.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
