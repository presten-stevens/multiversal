<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Recruitment office</title>
</head>
    <body> 

        <div id="grid-container">
            <div id="grid-menu">
                <header class="headher">
                     
                    <img src="logo2.png" alt="logo" height="125px">
                    
                    <h1 class="headher">
                    Republic Recruiting office
                    </h1>

                    
                    <nav>
                        <button class="button" id="menuButton">Menu</button>
                        <div class="popup-menu" id="popupMenu">
                            <a href="#home">Home</a>
                            <a href="#about">About</a>
                            <a href="#contact">Contact</a>
                        </div>
                   </nav>
                    
                </header>
            </div>
            <div id="grid-right-banner">
                <img src="banner.PNG" alt="banner" height="700" class="right">
            </div>
            <div id="grid-left-banner">
                <img src="banner.PNG" alt="banner" height="700" justify="left">
            </div>
            <article id="grid-middle">
                <section id="container">
                    <img src="leftside.jpg" alt="Advert" class="propaganda" width="250">
                    <span class="link" id="videoLink">Click here to watch the video</span>
                    <!-- <div class="hidden-video" id="videoContainer">
                        <iframe width="640" height="360" 
                            src="https://www.youtube.com/embed/VIDEO_ID" 
                            frameborder="0" 
                            allowfullscreen> 
                        </iframe>
                    </div> -->
                    
                </section>
            </article>
            <div id="grid-bottom"></div>
        </div>
        <div class="hidden-video" id="videoContainer">
            <div class="popup-content">
                <iframe width="640" height="360" 
                    src="https://www.youtube.com/embed/VIDEO_ID" 
                    frameborder="0" 
                    allowfullscreen> 
                </iframe>
                <span class="close" id="close-popup">&times;</span>
            </div>
        </div>
        <script>
            const videoLink = document.getElementById('videoLink');
            const videoContainer = document.getElementById('videoContainer');

            videoLink.addEventListener('click', () => {
                if (videoContainer.style.display === 'block') {
                    videoContainer.style.display = 'none'; // Hide the video
                    videoLink.textContent = 'Click here to watch the video'; // Change link text
                } else {
                    videoContainer.style.display = 'block'; // Show the video
                    videoLink.textContent = 'Hide the video'; // Change link text
                }
            });

            window.onclick = function(event) {
                if (event.target == document.getElementById("videoContainer")) {
                    document.getElementById("videoContainer").style.display = "none";
                }
            }   

            document.getElementById("close-popup").onclick = function() {
                document.getElementById("videoContainer").style.display = "none";
            }

            const menuButton = document.getElementById('menuButton');
            const popupMenu = document.getElementById('popupMenu');
    
            menuButton.addEventListener('click', () => {
                if (popupMenu.style.display === 'block') {
                    popupMenu.style.display = 'none';
                } else {
                    popupMenu.style.display = 'block';
                }
            });
    
            // Close the popup menu if clicking outside of it
            window.addEventListener('click', (event) => {
                if (!menuButton.contains(event.target) && !popupMenu.contains(event.target)) {
                    popupMenu.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
